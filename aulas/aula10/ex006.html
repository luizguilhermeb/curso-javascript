<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 - DOM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Usando o DOM</h1>

    <h2>DIV exemplo (veja os comentários no HTML)</h2>

    <div id="area" onclick="clicar()">
      <p>Interaja</p>
    </div>

    <h2>Eventos DOM</h2>

    <p>É qualquer mudança de comportamento do usuário em relação aos elementos HTML. EX: <span class="codigo">mouseenter</span>, <span class="codigo">mousemove</span>, <span class="codigo">mousedown</span>, <span class="codigo">mouseup</span>, <span class="codigo">click</span>, <span class="codigo">mouseout</span>.</p>

    <h2>Função</h2>

    <script>
      var area = document.querySelector('#area')

      function clicar() {
        area.innerText = 'Clicou!'
      }
    </script>
  </body>
</html>
