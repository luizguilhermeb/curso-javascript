<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #faebd7;
      }

      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <script>
        var n1 = Number(window.prompt("Número 1:")) // Conversão para Number
        var n2 = Number(window.prompt("Número 2:")) // Conversão para Number

        // var n1 = Number.parseFloat(window.prompt("Número 1:")) Também é possível forçar a conversão para Int ou Float.

        // O mesmo serve para converter em String, que pode ser desta forma String(número-qualquer)

        var soma = n1 + n2
        window.alert(`A soma dos valores é ${soma}`) //Concantenação com template string
    </script>
  </body>
</html>
