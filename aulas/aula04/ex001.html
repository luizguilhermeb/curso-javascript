<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #faebd7;
      }

      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <script>
      // Comando para apresentar uma mensagem pop-up de aviso na página
      window.alert('Minha primeira mensagem');
      // Comando para apresentar uma mensagem pop-up de pergunta de sim/cancelar
      window.confirm('Está gostando de Javascript?')
      // Comando para apresentar uma mensagem pop-up de pergunta de resposta livre
      window.prompt('Qual é seu nome?')
    </script>
  </body>
</html>
