<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 7 - Operadores</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Operadores em Javascript</h1>

    <h2>Operadores</h2>
    <ul>
        <li>+ (adição)</li>
        <li>- (subtração)</li>
        <li>* (multiplicação)</li>
        <li>/ (divisão)</li>
        <li>% (resto da divisão)</li>
        <li>** (potenciação)</li>
    </ul>

    <h2>Ordem de Precedência</h2>
    <ul>
        <li>()</li>
        <li>**</li>
        <li>*, /, %</li>
        <li>+, -</li>
    </ul>
  </body>
</html>
